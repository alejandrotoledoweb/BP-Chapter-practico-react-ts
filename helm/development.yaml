global:
  environment: "development"
  replicaCount: "1"
  revisionHistoryLimit: "5"
  minReadySeconds: "0"
  version: "v1"

container:
  registry: "gcr.io"
  tag: "2020.04.06-16.04.45"
  pullPolicy: "IfNotPresent"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  port:
    - name: frontend-port
      servicePort: 80
      containerPort: 80
      protocol: TCP
  volumeMounts: {}

hpa:
  minReplicas: 1
  maxReplicas: 1
  targetMemory: 192Mi
  targetCpu: 192m

volumes: {}
